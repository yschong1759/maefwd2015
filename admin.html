<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="css/simplex_bootstrap.css" rel="stylesheet"/>
  </head>
  <title>MAE FWD 2015 | Admin</title>
  <body>
    <div class="navbar-default navbar-fixed-top">
      <center><a href="index.html" style="text-decoration:none"><img src="img/mae.fwd.logo.png" style="width: 15%"/>
          <p style="font-size:30px">FWD 2015 Admin</p></a></center>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div style="margin-top: 190px" class="container-fluid">
        <div class="col-md-4">
          <center><img src="img/mae.fwd.logo.png"/></center>
        </div>
        <div class="col-md-8">
          <div class="row">OG Number</div>
          <div class="row">OG name</div>
          <div class="row">OG Type</div>
          <div class="row">OG Ranking</div>
        </div>
      </div>
      <hr/>
      <h2>Input the scores</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="expEntry" class="col-sm-3 control-label">Experience Gained</label>
          <div class="col-sm-9">
            <div class="form-inline">
              <div data-toggle="buttons" style="margin-right:10px" class="btn-group">
                <label class="btn btn-primary active">Add
                  <input type="radio" name="expAddorMinus" id="option1" autocomplete="off" value="Add" checked="checked"/>
                </label>
                <label class="btn btn-primary">Minus
                  <input type="radio" name="expAddorMinus" id="option2" autocomplete="off" value="Minus"/>
                </label>
                <script>
                  $('#option2').on('click', function () {
                  	$('#option2').radio('active');
                  	$('#option1').radio('reset');}
                </script>
              </div>
              <input type="number" id="expEntry" class="form-control"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="coinEntry" class="col-sm-3 control-label">Pok√©coin</label>
          <div class="col-sm-9">
            <div class="form-inline">
              <div data-toggle="buttons" style="margin-right:10px" class="btn-group">
                <label class="btn btn-primary active">Add
                  <input type="radio" name="expAddorMinus" id="option1" autocomplete="off" value="Add" checked="checked"/>
                </label>
                <label class="btn btn-primary">Minus
                  <input type="radio" name="expAddorMinus" id="option2" autocomplete="off" value="Minus"/>
                </label>
                <script>
                  $('#option2').on('click', function () {
                  	$('#option2').radio('active');
                  	$('#option1').radio('reset');}
                </script>
              </div>
              <input type="number" id="coinEntry" class="form-control"/>
            </div>
          </div>
        </div>
        <!--.form-group
        label.col-sm-3.control-label(for="capturedPokemon") Catched Pokemon
        .col-sm-9
        	.form-inline
        		select.col-sm-3.form-control#pokeType
        			option(value="None") Type
        			option(value="Fire") Fire
        			option(value="Water") Water
        			option(value="Ice") Ice
        			option(value="Physics") Physics
        			option(value="Grass") Grass
        
        		select.col-sm-3.form-control#pokemonSelect
        
        		.col-sm-1

      </form><link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
      <h2>Catched pokemon</h2>
      <form class="form-horizontal container-fluid selection-form">
        <div class="form-group selection no-margin">
          <label for="select" class="col-md-1 control-label"><i class="fa fa-lg fa-minus-square"></i></label>
          <div class="col-md-5 no-padding">
            <select id="pokeType" class="form-control">
              <option value="None">Type</option>
              <option value="Fire">Fire</option>
              <option value="Water">Water</option>
              <option value="Ice">Ice</option>
              <option value="Physics">Physics</option>
              <option value="Grass">Grass</option>
            </select>
          </div>
          <div class="col-md-5 no-padding">
            <select id="pokemonSelect" class="col-sm-3 form-control"></select>
          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="add-new">
          <div class="col-md-5"></div>
          <div class="col-md-5"></div>
          <div class="col-md-1 btn btn-primary"><i class="fa fa-lg fa-plus-square"></i></div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
    <script src="js/jquery-1.11.0.js"></script>
