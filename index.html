<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/simplex_bootstrap.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/drop_down_widget.css" rel="stylesheet">
  </head>
  <title>MAE FWD 2015 - Live Score Page</title>
  <body>
    <div class="navbar-default navbar-fixed-top">
      <center><a href="index.html" style="text-decoration:none"><img src="img/mae.fwd.logo.png" style="width: 15%">
          <p style="font-size:30px">MAE FWD 2015 Showdown</p></a></center>
    </div>
    <div id="firstpage" class="container better first">
      <div class="col-md-1"></div>
      <div class="col-md-5 zero-margin zero-padding">
        <div data-bind="moltres" class="col-md-4 clans"><img src="img/Moltres.jpg" class="pc-only img-responsive center-block">
          <div style="background-color:#FF0000" class="img-div-bottom text-center zero-padding pc-only">Moltres</div><img src="img/moltres.png" class="mobile-only center-block">
          <div style="background-color:#FF0000" class="img-div-onmobile text-center mobile-only">Moltres</div>
        </div>
        <div data-bind="lugia" class="col-md-4 clans"> <img src="img/Lugia.jpg" class="pc-only img-responsive center-block">
          <div style="background-color:#9F55A1" class="img-div-bottom text-center zero-padding pc-only">Lugia</div><img src="img/lugia.png" class="mobile-only center-block">
          <div style="background-color:#9F55A1" class="img-div-onmobile text-center mobile-only">Lugia</div>
        </div>
        <div data-bind="virizion" class="col-md-4 clans"><img src="img/Virizion.jpg" class="pc-only img-responsive center-block">
          <div style="background-color:#6FDB27" class="img-div-bottom text-center zero-padding pc-only">Virizion</div><img src="img/virizion.png" class="mobile-only center-block">
          <div style="background-color:#6FDB27" class="img-div-onmobile text-center mobile-only">Virizion</div>
        </div>
      </div>
      <div class="col-md-5 zero-margin zero-padding">
        <div data-bind="suicune" class="col-md-4 clans"><img src="img/Suicune.jpg" class="pc-only img-responsive center-block">
          <div style="background-color:#15AFD1" class="img-div-bottom text-center zero-padding pc-only">Suicune</div><img src="img/suicune.png" class="mobile-only center-block">
          <div style="background-color:#15AFD1" class="img-div-onmobile text-center mobile-only">Suicune</div>
        </div>
        <div data-bind="darkrai" class="col-md-4 clans"><img src="img/Darkrai.jpg" class="pc-only img-responsive center-block">
          <div style="background-color:#333131" class="img-div-bottom text-center zero-padding pc-only">Darkrai</div><img src="img/darkrai.png" class="mobile-only center-block">
          <div style="background-color:#333131" class="img-div-onmobile text-center mobile-only">Darkrai</div>
        </div>
        <div data-bind="kyurem" class="col-md-4 clans"><img src="img/Kyurem.jpg" class="pc-only img-responsive center-block">
          <div style="background-color:#FFFFFF" class="img-div-bottom text-center zero-padding pc-only">Kyurem</div><img src="img/kyurem.png" class="mobile-only center-block">
          <div style="background-color:#FFFFFF" class="img-div-onmobile text-center mobile-only">Kyurem</div>
        </div>
      </div>
      <div class="col md-1"></div>
    </div>
    <div class="container clan2OG">
      <div class="col-md-1"></div>
      <div class="col-md-2">1</div>
      <div class="col-md-2">2</div>
      <div class="col-md-2">3</div>
      <div class="col-md-2">4</div>
      <div class="col-md-2">5</div>
      <div class="col-md-1"></div>
    </div>
    <div class="container-fluid final">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="container-fluid">
          <div id="OGimg" class="col-md-4">
            <center><img src="img/mae.fwd.logo.png"></center>
          </div>
          <div class="col-md-8">
            <div id="OGtype" class="row">OG Type</div>
            <div id="OGname" class="row">OG Name</div>
            <div id="Height" class="row">Height</div>
            <div id="Weight" class="row">Weight</div>
            <div id="Ranking" class="row">OG Ranking</div>
          </div>
        </div>
        <hr>
        <div class="container-fluid">
          <div class="panel panel-default">
            <div class="panel-heading">Pokemon description</div>
            <div id="Description" class="panel-body">Description here!!!</div>
          </div>
        </div>
        <hr>
        <div class="container-fluid">
          <h2>Current results</h2>
          <div class="container-fluid">
            <div class="panel panel-warning">
              <div class="panel-heading">
                <div class="panel-title">Exp Point</div>
              </div>
              <div id="ExperienceP" class="panel-body">Current point</div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="panel panel-info">
              <div class="panel-heading">
                <div class="panel-title">Pokecoin</div>
              </div>
              <div id="CoinP" class="panel-body">Current coin</div>
            </div>
          </div>
          <div class="container-fluid">
            <div class="panel panel-success">
              <div class="panel-heading">
                <div class="panel-title">Pokemon Caught</div>
              </div>
              <div id="caught" class="panel-body"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
    <hr>
    <div class="container fillx footer">
      <button style="display: inline-block" onclick="toClansButton()" class="btn btn-default center-block">To Clans</button>
      <button style="display: inline-block" onclick="backButton()" class="btn btn-default center-block">Back</button>
    </div>
  </body>
  <script src="js/jquery-1.11.0.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.5.0.min.js"></script>
  <script src="js/clans-to-OGs.js"></script>
</html>
