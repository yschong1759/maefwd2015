<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="css/simplex_bootstrap.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="./css/drop_down_widget.css" rel="stylesheet"/>
  </head>
  <title>MAE FWD 2015 - Live Score Page</title>
  <body>
    <div class="navbar-default navbar-fixed-top">
      <center><a href="index.html" style="text-decoration:none"><img src="img/mae.fwd.logo.png" style="width: 15%"/>
          <p style="font-size:30px">FWD 2015 Livescore update</p></a></center>
    </div>
    <div style="margin-top:200px" class="container">
      <div class="col-md-1"></div>
      <div class="col-md-5 zero-margin zero-padding">
        <div class="col-md-4"><img src="img/Darkrai.jpg" class="pc-only img-responsive center-block"/>
          <div style="background-color:Black" class="img-div-bottom text-center zero-padding pc-only">Darkrai</div><img src="img/darkrai.png" class="mobile-only center-block"/>
          <div style="background-color:Black" class="img-div-onmobile text-center mobile-only">Darkrai</div>
        </div>
        <div class="col-md-4"> <img src="img/Suicune.jpg" class="pc-only img-responsive center-block"/>
          <div style="background-color:Blue" class="img-div-bottom text-center zero-padding pc-only">Suicune</div><img src="img/suicine.png" class="mobile-only center-block"/>
          <div style="background-color:Blue" class="img-div-onmobile text-center mobile-only">Suicune</div>
        </div>
        <div class="col-md-4"><img src="img/Virizion.jpg" class="pc-only img-responsive center-block"/>
          <div style="background-color:Green" class="img-div-bottom text-center zero-padding pc-only">Virzion</div><img src="img/virizion.png" class="mobile-only center-block"/>
          <div style="background-color:Green" class="img-div-onmobile text-center mobile-only">Virzion</div>
        </div>
      </div>
      <div class="col-md-5 zero-margin zero-padding">
        <div class="col-md-4"><img src="img/Kyurem.jpg" class="pc-only img-responsive center-block"/>
          <div style="background-color:Beige" class="img-div-bottom text-center zero-padding pc-only">Kyurem</div><img src="img/kyurem.png" class="mobile-only center-block"/>
          <div style="background-color:Beige" class="img-div-onmobile text-center mobile-only">Kyurem</div>
        </div>
        <div class="col-md-4"><img src="img/Moltres.jpg" class="pc-only img-responsive center-block"/>
          <div style="background-color:Red" class="img-div-bottom text-center zero-padding pc-only">Moltres</div><img src="img/moltres.png" class="mobile-only center-block"/>
          <div style="background-color:Red" class="img-div-onmobile text-center mobile-only">Moltres</div>
        </div>
        <div class="col-md-4"><img src="img/Lugia.jpg" class="pc-only img-responsive center-block"/>
          <div style="background-color:Purple" class="img-div-bottom text-center zero-padding pc-only">Lugia</div><img src="img/lugia.png" class="mobile-only center-block"/>
          <div style="background-color:Purple" class="img-div-onmobile text-center mobile-only">Lugia</div>
        </div>
      </div>
      <div class="col md-1"></div>
    </div>
    <div style="margin-top:200px" class="container">
      <div class="col-md-1"></div>
      <div class="col-md-2">1</div>
      <div class="col-md-2">2</div>
      <div class="col-md-2">3</div>
      <div class="col-md-2">4</div>
      <div class="col-md-2">5</div>
      <div class="col-md-1"></div>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div style="margin-top: 190px" class="container-fluid">
        <div class="col-md-4">
          <center><img src="img/mae.fwd.logo.png"/></center>
        </div>
        <div class="col-md-8">
          <div class="row">OG Number</div>
          <div class="row">OG name</div>
          <div class="row">OG Type</div>
          <div class="row">OG Ranking</div>
        </div>
      </div>
      <hr/>
      <div class="container-fluid">
        <h2>Current results</h2>
        <div class="container-fluid">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <div class="panel-title">Exp point</div>
            </div>
            <div class="panel-body">Current point</div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title">Pokecoin</div>
            </div>
            <div class="panel-body">Current coin</div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="panel panel-success">
            <div class="panel-heading">
              <div class="panel-title">Catched pokemon</div>
            </div>
            <div class="panel-body">Pictures showing</div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dropdownlist.js"></script>
  </body>
</html>
