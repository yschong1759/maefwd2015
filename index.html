<!DOCTYPE html5>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="css/simplex_bootstrap.css" rel="stylesheet"/>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="./css/drop_down_widget.css" rel="stylesheet"/>
  </head>
  <title>MAE FWD 2015 - Live Score Page</title>
  <body>
    <div class="navbar-default navbar-fixed-top">
      <center><a href="index.html" style="text-decoration:none"><img src="img/mae.fwd.logo.png" style="width: 15%"/>
          <p style="font-size:30px">FWD 2015 Admin</p></a></center>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div style="margin-top: 190px" class="container-fluid">
        <div class="col-md-4">
          <center><img src="img/mae.fwd.logo.png"/></center>
        </div>
        <div class="col-md-8">
          <div class="row">OG Number</div>
          <div class="row">OG name</div>
          <div class="row">OG Type</div>
          <div class="row">OG Ranking</div>
        </div>
      </div>
      <hr/>
      <h2>Current results</h2>
      <div class="container-fluid">
        <div class="panel panel-warning">
          <div class="panel-heading">
            <div class="panel-title">Exp point</div>
          </div>
          <div class="panel-body">Current point</div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">Pokecoin</div>
          </div>
          <div class="panel-body">Current coin</div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="panel panel-success">
          <div class="panel-heading">
            <div class="panel-title">Catched pokemon</div>
          </div>
          <div class="panel-body">Pictures showing</div>
        </div>
      </div>
      <form class="form-horizontal container-fluid selection-form">
        <div class="form-group selection no-margin">
          <label for="select" class="col-md-1 control-label"><i class="fa fa-lg fa-minus-square"></i></label>
          <div class="col-md-5 no-padding">
            <select id="select" class="form-control">
              <option>None</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-md-5 no-padding">
            <select id="select" class="form-control">
              <option>None</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="form-group selection no-margin">
          <label for="select" class="col-md-1 control-label"><i class="fa fa-lg fa-minus-square"></i></label>
          <div class="col-md-5 no-padding">
            <select id="select" class="form-control">
              <option>None</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-md-5 no-padding">
            <select id="select" class="form-control">
              <option>None</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="add-new">
          <div class="col-md-5"></div>
          <div class="col-md-5"></div>
          <div class="col-md-1 btn btn-primary"><i class="fa fa-lg fa-plus-square"></i></div>
        </div>
      </form>
    </div>
    <div class="col-md-2"></div>
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/dropdownlist.js"></script>
    <script src="js/displayTable.js"></script>
    <script src="js/drop_down_widget.js"></script>
  </body>
</html>
